# CI environment
dist: bionic

jobs:
  include:
    - language: python
      python: "3.7.9"
      addons:
        sonalcloud:
          organization: "swsnu"
          token:
            secure: ""
      install:
        - cd backend
        - pip install -r requirements.txt
      script:
        - pylint --disable=R,C **/*.py --load-plugins pylint_django --django-settings-module=tripick.settings
        - coverage run --source="." manage.py test
        - coverage xml
        - cd .. && sonar-scanner

    - language: node_js
      node_js: 14
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
